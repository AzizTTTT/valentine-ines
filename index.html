<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pour ma Valentine ❤️</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Conteneur principal plus grand */
        .container {
            position: relative;
            width: 450px;
            height: 300px;
        }

        /* L'enveloppe */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            z-index: 3;
        }

        /* Le rabat (flap) */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 225px solid transparent;
            border-right: 225px solid transparent;
            border-top: 180px solid var(--primary); /* Le rabat */
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 4;
        }

        /* La lettre à l'intérieur */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 25px;
            width: 400px;
            height: 450px; /* Plus haute pour sortir de l'enveloppe */
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.8s ease 0.6s; /* Attend que le rabat s'ouvre */
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* État Ouvert */
        .container.open .flap {
            transform: rotateX(180deg);
            z-index: 1; /* Passe derrière pour ne pas cacher la lettre */
        }

        .container.open .letter {
            transform: translateY(-280px); /* Fait remonter la lettre */
        }

        /* Design de la lettre */
        .photo {
            width: 100%;
            height: 200px;
            background: #ddd;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 { color: var(--primary); margin: 10px 0; }

        .btn-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        #yesBtn { background: var(--primary); color: white; }
        #noBtn {
            background: #ccc;
            color: white;
            position: absolute;
            right: 50px;
        }

        /* Petit coeur cliquable */
        .heart-seal {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            cursor: pointer;
            z-index: 5;
            transition: 0.3s;
        }
        .heart-seal:hover { transform: translateX(-50%) scale(1.2); }

        /* Styles pour l'animation de célébration */
        .celebration-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: var(--primary);
            text-align: center;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 1s ease-out;
            z-index: 1000;
            pointer-events: none; /* Pour ne pas bloquer les clics */
            display: none; /* Cache par défaut */
        }
        .celebration-message.show {
            opacity: 1;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container" id="cardContainer">
        <div class="heart-seal" onclick="openEnvelope()">❤️</div>
        <div class="flap"></div>
        <div class="envelope"></div>

        <div class="letter">
            <img src="https://picsum.photos/400/200" alt="Nous" class="photo">
            <h2>Noussa,Veux-tu être ma Valentine ?</h2>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">OUI !</button>
                <button id="noBtn" onmouseover="moveNo()">Non</button>
            </div>
        </div>
    </div>

    <div class="celebration-message" id="celebrationMessage">
        MA VALENTINE EST MA NOUSSA D'AMOUR,<br>JE T'INVITE À UNE SOIRÉE EN TÊTE À TÊTE !
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('cardContainer').classList.add('open');
            document.querySelector('.heart-seal').style.display = 'none';
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            // Calcule des positions aléatoires dans la lettre
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 100 - 50;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            const message = document.getElementById('celebrationMessage');
            message.classList.add('show');

            // Cacher la carte après un court délai pour se concentrer sur l'animation
            document.getElementById('cardContainer').style.opacity = '0';
            document.getElementById('cardContainer').style.transition = 'opacity 1s ease-out';

            // Lancer l'animation de feux d'artifice (confetti)
            triggerConfetti();

            // Optionnel: rediriger après l'animation
            setTimeout(() => {
                // alert("MA VALENTINE EST MA NOUSSA D'AMOUR, BEST DAY EVER!");
                // window.location.href = "ta_page_de_surprise.html"; // Redirige vers une autre page
            }, 5000); // 5 secondes pour laisser le temps à l'animation
        }

        function triggerConfetti() {
            // Un petit générateur de confettis fait maison
            const confettiCount = 100;
            const colors = ['#ff7f50', '#ff6347', '#ff1493', '#ff00ff', '#ffb6c1']; // Couleurs vives pour les confettis
            const shapes = ['❤️', '✨']; // Formes: cœurs et étoiles

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)]; // Choix aléatoire de forme
                confetti.style.position = 'fixed';
                confetti.style.zIndex = '9999';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.pointerEvents = 'none'; // Ne bloque pas les clics
                
                // Animation CSS pour la chute et la rotation
                const animationDuration = Math.random() * 3 + 2; // entre 2 et 5 secondes
                const animationDelay = Math.random() * 0.5; // petit délai initial
                confetti.style.animation = `fall ${animationDuration}s linear ${animationDelay}s forwards, rotate ${Math.random() * 2 + 1}s infinite linear`;
                
                document.body.appendChild(confetti);

                // Supprimer les confettis après leur animation pour éviter d'encombrer le DOM
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }

            // Keyframes pour l'animation de chute et de rotation
            const styleSheet = document.styleSheets[0];
            styleSheet.insertRule(`
                @keyframes fall {
                    to {
                        transform: translateY(100vh);
                        opacity: 0;
                    }
                }
            `, styleSheet.cssRules.length);
            styleSheet.insertRule(`
                @keyframes rotate {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }
            `, styleSheet.cssRules.length);
        }
    </script>
</body>
</html>
